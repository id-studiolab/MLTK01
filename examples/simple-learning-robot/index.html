<!DOCTYPE html>
<html>
  <head>
    <!-- Include p5js library -->

    <!-- Include ml5js library -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <!-- Include the MLTK library -->
